<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/jessie.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Vaccine Batches</title>
</head>

<body>
  <!--Navigation bar-->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="../images/logowhite1.png" alt="MyVax Logo" width="110"
          height="50"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="signup.html">Sign Up</a>
          <a class="nav-link" href="login.html">Login</a>
        </div>
      </div>
    </div>

  </nav>
  <!--Banner-->
  <div class="container-fluid d-flex justify-content-center align-items-center vaccine-batch-banner">
    <h1 class="banner-title">Vaccine Batches</h1>
  </div>
  <!--List of batches-->
  <div class="container batch-container my-5">
    <div class="alert alert-warning alert-dismissible fade show mt-5 sign-in-alert" role="alert">
      <strong>Hey there!</strong> Please <a href="login.html">login </a> to continue
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card batch-card">
          <a href="selectDate.html" class="batchNo">
            <div class="card-body text-center">
              <i class="fas fa-syringe"></i>
              <h5 class="card-title pt-2">Batch 00001</h5>
            </div>
          </a>

        </div>
      </div>

      <div class="col-md-4">
        <div class="card batch-card" onclick=signInAlert()>
          <div class="card-body text-center">
            <i class="fas fa-syringe"></i>
            <h5 class="card-title pt-2">Batch 00002</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card batch-card">
          <div class="card-body text-center">
            <i class="fas fa-syringe"></i>
            <h5 class="card-title pt-2">Batch 00003</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5" id="next-batch">
      <div class="col-md-4">
        <div class="card batch-card">
          <div class="card-body text-center">
            <i class="fas fa-syringe"></i>
            <h5 class="card-title pt-2">Batch 00004</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card batch-card">
          <div class="card-body text-center">
            <i class="fas fa-syringe"></i>
            <h5 class="card-title pt-2">Batch 00005</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card batch-card">
          <div class="card-body text-center">
            <i class="fas fa-syringe"></i>
            <h5 class="card-title pt-2">Batch 00006</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <a href="javascript:history.back()" class="btn btn-info"><i class="fas fa-chevron-left"></i>More healthcare centres</a>
    </div>
    
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="../js/scripts.js"></script>
</body>

</html>

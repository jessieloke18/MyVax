<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/jessie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Available Vaccines</title>
  </head>
  <body>
      <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../images/logowhite1.png" alt="MyVax Logo" width="110" height="50"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Sign Up</a>
                <a class="nav-link" href="#">Login</a>
              </div>
            </div>
        </div>
       
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center available-vaccine-banner">
        <h1 class="banner-title">Available Vaccines</h1>
    </div>
    
    <div class="container">
        <table class="table mt-5 mb-5">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Vaccine Name</th>
                <th scope="col">Manufacturer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">V1</th>
                <td>Pfizer</td>
                <td>BioNTech</td>
              </tr>
              <tr>
                <th scope="row">V2</th>
                <td>AstraZeneca</td>
                <td>AZ Inc</td>
           
              </tr>
              <tr>
                <th scope="row">V3</th>
                <td>Moderna</td>
                <td>Moderna Inc</td>
              </tr>
              <tr>
                <th scope="row">V4</th>
                <td>Sinovac</td>
                <td>Sinovac Biotech Ltd</td>
              </tr>
            </tbody>
        </table>
        <hr>
        <div class="row">
            
            <div class="com-sm-11 col-md-6 search-vaccine-section d-flex justify-content-center align-items-center flex-column text-center">
              <p>Locate healthcare centres offering your preferred vaccines</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter vaccine ID" aria-label="searchVaccine" aria-describedby="searchVaccine">
                <div class="input-group-append">
                  <button class="btn btn-info" type="button" id="searchVaccine">Search</button>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-6">
              <img src="../images/smilingdoctorbg.png" alt="Vaccine vector image" width="500" height="350">
          </div>
        </div>

    </div>

    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>

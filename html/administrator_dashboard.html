                <a href="record_new_vaccine_batch.html" class="card-links">

            <div class="col-sm-6 col-lg-3 mb-3">

            </div>

            <div class="col-sm-6 col-lg-3 mb-3">
                <a href="#" class="card-links">

                <a href="#" class="card-links">

                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    <div class="container mb-3" style="width:80%">
        <h5>Overview</h5>
    </div>

    <div class="container" style="width:80%">
        <div class="row">
            <div class="col-md-3">
                <div class="card overview-card bg-success" style="height:10rem;">
                    <div class="card-body d-flex flex-column">
                        <div class="ml-auto">
                            <i class="fas fa-syringe fa-2x"></i>
                        </div>
                        <div class="mt-auto">
                            <p class="card-text" id="overview-text">Vaccinations <span
                                    class="badge badge-light badge-pill">110</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card overview-card bg-warning" style="height:10rem;">
                    <div class="card-body d-flex flex-column">
                        <div class="ml-auto">
                            <i class="far fa-list-alt fa-2x"></i>
                        </div>
                        <div class="mt-auto">
                            <p class="card-text" id="overview-text">Pending <span
                                    class="badge badge-light badge-pill">20</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card overview-card bg-danger" style="height:10rem;">
                    <div class="card-body d-flex flex-column">
                        <div class="ml-auto">
                            <i class="far fa-check-circle fa-2x"></i>
                        </div>
                        <div class="mt-auto">
                            <p class="card-text" id="overview-text">Administered <span
                                    class="badge badge-light badge-pill">89</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card overview-card bg-primary" style="height:10rem;">
                    <div class="card-body d-flex flex-column">
                        <div class="ml-auto">
                            <i class="fas fa-users fa-2x"></i>
                        </div>
                        <div class="mt-auto">
                            <p class="card-text" id="overview-text">Users <span
                                    class="badge badge-light badge-pill">31</span></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

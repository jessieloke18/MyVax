</head>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="../images/logowhite1.png" alt="MyVax Logo" width="110" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>

                <a class="nav-link" href="#">Contact Us</a>

    <div class="container batch-form" style="width:80%;">
        <h1 class="text-center mb-5">Record New Vaccine Batch</h1>
        <form action="administrator_dashboard.html">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputVacID">VaccineID</label>
                    <select id="inputVacID" class="form-control" onchange="changeVaccine()" required>
                        <option value="">Select a Vaccine</option>
                        <option value="1">V00001</option>
                        <option value="2">V00002</option>
                        <option value="3">V00003</option>
                    </select>
                    <div id="vacInfo">
                      <small id='vacMaker' class='form-text text-muted'>Please select a vaccineID.</small>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="datepicker">Expiry Date</label>
                    <input data-date-format="dd/mm/yyyy" id="datepicker" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputBatchNo">Batch Number</label>
                    <input type="number" class="form-control" id="inputBatchNo" placeholder="e.g. 00001" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumDoses">Quality of Doses</label>
                    <input type="number" class="form-control" id="inputNumDoses" placeholder="integer" required>
                </div>
            </div>

            <div class="form-row" id="button-row">
                <button type="submit" class="btn button-pcvs btn-info">Submit</button>
                <a href="administrator_dashboard.html" type="button" class="btn button-pcvs btn-light">Cancel</a>
            </div>

        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

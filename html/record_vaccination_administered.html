<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/zhaoyao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Record Vaccination Administered</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="#"><img src="../images/logowhite1.png" alt="MyVax Logo White" width="110"
                height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Contact Us</a>
                <a class="nav-link" href="#">Eddie</a>
            </div>
        </div>
    </nav>

    <div class="container my-5 px-5 py-5 appointment-info">
        <div class="row d-flex justify-content-center">
            <h1 id="vax-id">V000001</h1>
        </div>
        <div class="row">
          <div class="col-sm-6 order-sm-12 d-flex justify-content-center align-items-center">
            <i class="fas fa-user"></i>
          </div>
          <div class="col-sm-6 order-sm-1 ">
              <ul>
                <li class="font-weight-bold">Full Name</li>
                <li>Wong Yi Han</li>
              </ul>
              <ul>
                  <li class="font-weight-bold">IC/Passport</li>
                  <li>20182085029</li>
              </ul>
              <ul>
                  <li class="font-weight-bold">Vaccine Batch Number</li>
                  <li>00003</li>
              </ul>
              <ul>
                <li class="font-weight-bold">Vaccine Expiry Date</li>
                <li>12/30/2021</li>
              </ul>
              <ul>
                  <li class="font-weight-bold">Vaccine Manufacturer</li>
                  <li>Pfizer</li>
              </ul>
              <ul>
                  <li class="font-weight-bold">Vaccine Name</li>
                  <li>Comirnaty</li>
              </ul>
              <ul>
                <li class="font-weight-bold">Vaccination Date</li>
                <li>21/08/2021</li>
              </ul>
          </div>
            
        </div> 

        <div class="row text-center my-3">
            <div class="col">
                <button type="button" class="btn btn-info confirm-btn" data-toggle="modal" data-target="#confirmButton">Confirm</button>
            </div>
        
        </div> 
        <!-- Modal for entering remarks when reject button is clicked -->
        <div class="modal fade" id="confirmButton" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="rejectButtonLabel">Add Remarks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="rejectRemarks">Remarks</label>
                        <textarea class="form-control" placeholder="Remark is optional." id="rejectRemarks" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn close-btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info">Save</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>

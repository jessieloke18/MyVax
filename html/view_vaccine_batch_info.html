<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/zhaoyao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>View Vaccine Batch Info</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="#"><img src="../images/logowhite1.png" alt="MyVax Logo White" width="110"
                height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Contact Us</a>
                <a class="nav-link" href="#">Eddie</a>
            </div>
        </div>
    </nav>

    <h2>Available Vaccine Batches</h2>

    <div class="container table-section">
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th scope="col">BatchNo</th>
                    <th scope="col">Vaccine Name</th>
                    <th scope="col">Num</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">100000</th>
                    <td>Comirnaty</td>
                    <td>48</td>

                </tr>
                <tr>
                    <th scope="row">100001</th>
                    <td>Sinovac</td>
                    <td>35</td>

                </tr>
                <tr>
                    <th scope="row">100002</th>
                    <td>Cansino</td>
                    <td>17</td>
                </tr>
                <tr>
                    <th scope="row">100003</th>
                    <td>AstraZeneca</td>
                    <td>24</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container border info-section">
        <div class="row">
            <div class="col-md-6">
                No. Of Pending Vaccination: 10
            </div>
            <div class="col-md-6">
                Batch Expiry Date: 30/12/2021
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                No. of Available Vaccination: 10
            </div>
            <div class="col-md-6">
                No. of Administered Vaccination: 10
            </div>
        </div>
    </div>

    <div class="container" style="padding:30px; width:80%;">
        <form>
            <div class="form-group row" style="margin:0 auto;">
                    <label for="batchNo" class="col-form-label col-sm-6" >BatchNo</label>
                    <div class="col-sm-6">
                    <select id="batchNo" class="form-control">
                        <option selected>100000</option>
                        <option>100001</option>
                        <option>100002</option>
                        <option>100003</option>
                    </select>
                    </div>
            </div>

            <div class="form-row" id="button-row">
                <button type="submit" class="btn btn-info" style="margin:20px">Vaccinations In This Batch</button>
                <button type="reset" class="btn btn-light" style="margin:20px">Back To Dashboard</button>
            </div>

        </form>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/jessie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    
    <title>Vaccine Batches</title>
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="../images/logowhite1.png" alt="MyVax Logo" width="110" height="50"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Lim Jia Yi
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Edit Profile</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
     <!--Banner-->
    <div class="container-fluid d-flex justify-content-center align-items-center batch-banner">
        <h1 class="banner-title">Schedule Appointment</h1>
    </div>
    <!--Batch info-->
    <div class="container batch-info">
        <div class="row">
            <div class="col-md-6">
                <ul>
                  <li class="font-weight-bold">Batch Number</li>
                  <li>00005</li>
                </ul>
                <ul>
                  <li class="font-weight-bold">Vaccine Expiry Date</li>
                  <li>12/12/2021</li>
                </ul>
                <ul>
                  <li class="font-weight-bold">Quantity Available</li>
                  <li>210</li>
                </ul>
            </div>
            
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <p class="text-center">Please select an upcoming date for your vaccination appointment</p>
                <div class="input-group mb-3 w-75">
                  <input data-date-format="dd/mm/yyyy" id="datepicker" class="form-control">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-info" id="selectDate">Submit</button>
                  </div>
                </div>
            </div>
        
        </div>  
    </div>

    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Datepicker-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
